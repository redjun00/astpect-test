group 'test.aspect'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {

    //aop
    compile 'org.aspectj:aspectjweaver:1.6.10'
    compile 'org.aspectj:aspectjrt:1.8.0'

    //spring
    compile 'org.springframework:spring-context:4.3.3.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
